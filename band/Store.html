<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Arctic Monkeys | Store</title>
    <meta name="description" content="this is the description" />
    <link rel="stylesheet" href="band.css" />
    <script src="store.js" async></script>
  </head>
  <body>
    <header class="main-header">
      <nav class="main-nav nav">
        <ul>
          <li><a href="HomePage.html">Home</a></li>
          <li><a href="Store.html">Store</a></li>
          <li><a href="ArcticMonkeys.html">About</a></li>
        </ul>
      </nav>
      <h1 class="band-name band-name-large">Arctic Monkeys</h1>
    </header>
    <section class="content-section container">
      <h2 class="section-header">MUSIC</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">ALBUM 1</span>
          <img
            src="images of band/album1.jpg"
            alt="album photo"
            height="265px"
            width="250px"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$12.99</span>
            <button class="btn btn-primary shop-item-btn" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div>
          <div class="shop-item">
            <span class="shop-item-title">ALBUM 2</span>
          </div>
          <img
            class="shop-item-image"
            src="images of band/album2.jpg"
            alt="album photo"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$14.99</span>
            <button class="btn btn-primary shop-item-btn" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div>
          <div class="shop-item">
            <span class="shop-item-title">ALBUM 3</span>
          </div>
          <img
            class="shop-item-image"
            src="images of band/album3.jpg"
            alt="album photo"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$11.99</span>
            <button class="btn btn-primary shop-item-btn" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div>
          <div class="shop-item">
            <span class="shop-item-title">ALBUM 4</span>
          </div>
          <img
            class="shop-item-image"
            src="images of band/album 4.jpg"
            alt="album photo"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$19.99</span>
            <button class="btn btn-primary shop-item-btn" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="content-section container">
      <h2 class="section-header">MERCH</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">T-SHIRT</span>
          <img
            class="shop-item-image"
            src="images of band/T-shirts.jpg"
            alt="t-shirt photo"
            width="250px"
            height="265px"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$19.99</span>
            <button class="btn btn-primary shop-item-btn" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div>
          <div class="shop-item">
            <span class="shop-item-title">TEA CUP</span>
          </div>
          <img
            class="shop-item-image"
            src="images of band/cup.jpg"
            alt="tea cup photo"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$14.99</span>
            <button class="btn btn-primary shop-item-btn" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items"></div>
      <div class="cart-total">
        <span class="cart-total-title">Total</span>
        <span class="cart-total-price">$0</span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button">
        PURCHASE
      </button>
    </section>
    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="band-name">Arctic Monkeys</h3>
        <ul class="nav footer-nav">
          <li>
            <a href="https://youtube.com" target="_blank"
              ><img src="images of band/Youtube.png" alt="youtube logo" />
            </a>
          </li>
          <li>
            <a href="https://facebook.com" target="_blank"
              ><img src="images of band/black meta.png" alt="facebook logo" />
            </a>
          </li>
          <li>
            <a href="https://spotify.com" target="_blank"
              ><img src="images of band/black spotify.png" alt="spotify logo" />
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
